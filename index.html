<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link  href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,700">
    <link rel="stylesheet" href="styles/bulma.css">
  </head>
  <body>
  <section>
    <div class="container">
      <h1 class="title">Hello World</h1>
        <p class="subtitle">My first website with <strong>Bulma</strong>!</p>
        <p>
          Modern CSS framework based on
          <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">
          Flexbox
          </a>
        </p>
    </div>
  </section>
  <section>
    <div class="container">
      <button class="button-primary">Primary</button>
      <button class="button-red button-red--rounded">Secondary</button>
      <button class="button-custom button-custom--rounded">Custom</button>
      <button class="button-simple">Simple Button</button>
    </div>
  </section>
  <section>
    <div class="container">
      <div class="avatar-container">
        <div class="avatar">
          <img
            src="./img/realtor-1.jpeg"
            alt="Avatar 1"
            class="avatar__photo"
          />
          <span class="avatar__notification">7</span>
        </div>
        <div class="avatar">
          <img
            src="./img/realtor-2.jpeg"
            alt="Avatar 2"
            class="avatar__photo"
          />
          <span class="avatar__notification">8</span>
        </div>
        <div class="avatar">
          <img
            src="./img/realtor-3.jpeg"
            alt="Avatar 3"
            class="avatar__photo"
          />
          <span class="avatar__notification">9</span>
        </div>
      </div>
    </div>
  </section>
  <section>
      <div id="ratings">
        <svg class="ratings__star">
          <use xlink:href="icons/sprite.svg#icon-star"></use>
        </svg>
        <svg class="ratings__star">
          <use xlink:href="icons/sprite.svg#icon-star"></use>
        </svg>
        <svg class="ratings__star">
          <use xlink:href="icons/sprite.svg#icon-star"></use>
        </svg>
        <svg class="ratings__star">
          <use xlink:href="icons/sprite.svg#icon-star"></use>
        </svg>
        <svg class="ratings__star">
          <use xlink:href="icons/sprite.svg#icon-star-outlined"></use>
        </svg>
      </div>
  </section>
  <section>
    <div class="cart">
      <div class="cart__image">
        <svg class="cart__image--shopping-cart">
          <use xlink:href="./icons/sprite.svg#icon-shopping-cart"></use>
        </svg>
      </div>
      <div class="cart__label">
        <span class="cart__label--count">
          10
        </span>
      </div>
    </div>
  </section>
  <footer>
    <div class="footer__copyright">Copyright (c) 2021</div>
  </footer>
  </body>
</html>
